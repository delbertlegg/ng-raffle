<form [formGroup]="form">
  <div class="form-group" [ngClass]="{'text-danger': form.controls.name.touched && form.controls.name.invalid}">
    <label for="name">Raffle Name</label>
    <input class="form-control" type="text" id="name" formControlName="name">
    <ng-container *ngIf="form.controls.name?.errors">
      <small class="text-danger" *ngIf="form.controls.name.touched && form.controls.name.errors.required">Raffle name is required</small>
      <small class="text-danger" *ngIf="form.controls.name.errors.maxlength">Maximum of 25 characters</small>
    </ng-container>
  </div>
  <div class="form-group">
    <label for="description">Raffle Description</label>
    <textarea class="form-control" id="description" formControlName="description"></textarea>
  </div>
  <button class="btn btn-outline-secondary" (click)="createRaffle()">Create Raffle</button>
</form>
